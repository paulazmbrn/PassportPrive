<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thanks — Passport Privé</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="mainlogo.png" type="image/png">
  <link rel="apple-touch-icon" href="mainlogo.png">
  <style>
    .thanks-wrap { min-height: 100vh; display: flex; align-items: center; justify-content: center; background: #f5f0ec; }
    .thanks-card { background: #ffffff; padding: 3rem; border-radius: 6px; box-shadow: 0 10px 30px rgba(44,44,44,0.08); max-width: 560px; text-align: center; border: 1px solid #e8ddd4; }
    .thanks-card h1 { font-family: 'Futura', 'Century Gothic', 'Arial', sans-serif; font-weight: 300; font-size: 2rem; margin-bottom: 1rem; color: #2c2c2c; text-transform: uppercase; letter-spacing: 2px; }
    .thanks-card p { color: #2c2c2c; margin-bottom: 2rem; line-height: 1.7; }
    .thanks-card a { display: inline-block; background: #8b7355; color: #fff; padding: 12px 24px; border-radius: 4px; text-decoration: none; letter-spacing: 1px; text-transform: uppercase; }
    .thanks-card a:hover { background: #2c2c2c; }
  </style>
  <meta http-equiv="refresh" content="6;url=/#contact" />
  <!-- Auto-redirects back after a few seconds -->
  </head>
<body>
  <div class="thanks-wrap">
    <div class="thanks-card">
      <h1>Thank You</h1>
      <p>Your inquiry was sent successfully. I’ll get back to you shortly.</p>
      <a href="/">Return Home</a>
    </div>
  </div>
</body>
</html>
